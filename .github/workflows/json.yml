name: Check-Lang-Files-Diffs

on:
  pull_request:
    paths:
    - 'src/lang/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install deepdiff
    - name: Checkout PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh pr checkout ${{ github.event.pull_request.number}}
    - name: Check for differences
      id: find_json_diff
      run: | 
        RESULT=$(python lang_files_diff.py)
        echo "Python result: $RESULT"
        echo "message=$RESULT" >> $GITHUB_OUTPUT
    - name: Comment PR
      uses: mshick/add-pr-comment@v2
      if: ${{ steps.find_json_diff.outputs.message != 'None' }}
      with:
        message: ${{ steps.find_json_diff.outputs.message }}
      run:
        exit 1